<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>タスク追加</title>
</head>
<body>
<div class="header-contents">
    <h2>タスク追加</h2>
</div>
<div class="main-contents">
    <form method="post" action="/add" th:object="${formModel}">
        <div class="form-area">
            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="color: red">Content Error</div>
            <label>タスク内容</label>
            <textarea class="tweet-box" th:field="*{content}" size="20" maxlength="200" /></textarea><br/>
            <label>タスク期限</label>
            <textarea id="display">ここに表示</textarea>
            <input id="datepicker" type="hidden">
<!--            <input type="submit" value="追加" />-->
        </div>
    </form>
</div>
<div class="footer-contents">
    <a th:href="@{./}">戻る</a>
</div>
</body>
</html>

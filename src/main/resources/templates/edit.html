<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>編集画面</title>
</head>
<body>
<div class="main-contents">
    <form th:method="put" th:action="@{/update/{id}(id=${formModel.id})}" th:object="${formModel}">
        <div class="form-area">
            <label>タスク編集</label>
            <textarea class="tweet-box" th:field="*{content}" size="20" maxlength="140" /></textarea><br/>
            <label>タスク期限</label>
            <textarea class="tweet-box" th:field="*{limitDate}" size="20" maxlength="140" /></textarea><br/>
            <input type="submit" value="編集" />
            <span th:errors="*{content}" style="color:red"></span>
            <span th:errors="*{limitDate}" style="color:red"></span>
        </div>
    </form>
</div>
<div class="footer-contents">
    <form action="/">
        <input type="submit" value="戻る" />
    </form>
</div>
</body>
</html>

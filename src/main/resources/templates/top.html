<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>TOP画面</title>
</head>
<body>
    <h1>ToDo</h1>
    <div>
        本日の日付<p th:text="${today}"></p>
    </div>
    <form action="/new" method="get">
        <input type="submit" value="新規タスク">
    </form>
    <form>
        <div class="form-area">
            期限<input type="date" name="start" th:value="${start}">～<input type="date" name="end" th:value="${end}">
            ステータス<select name="status" value="${task.status}">
            <option>未着手</option>
            <option>実行中</option>
            <option>ステイ中</option>
            <option>完了</option>
            </select>
            タスク内容<textarea class="search-text" size="10"></textarea>
            <input type="submit" value="絞込">
        </div>
    </form>
    <a href="/edit/1">編集画面遷移（id=1）</a>
    <div class="task-area" th:each="task : ${tasks}">
        未着手タスク<select name="status" value="${task.status}">
        <option value="1" th:selected="${task.status == '1'}">未着手</option>
        <option value="2" th:selected="${task.status == '2'}">実行中</option>
        <option value="3" th:selected="${task.status == '3'}">ステイ中</option>
        <option value="4" th:selected="${task.status == '4'}">完了</option>
    </select>
        <div class="edit-button">
            <a th:href="@{/edit/{id}(id=${task.id})}">
                <input type="button" value="編集">
            </a>
        </div>
        <div class="task-limit">
            <p th:text="'タスク期限 ' +${#strings.substring(task.limitDate, 0, 11)}"></p>
        </div>
        <div class="edit-button">
            <a th:href="@{/edit/{id}(id=${task.id})}">
                <input type="button" value="編集">
            </a>
        </div>
        <div class="delete-button">
            <a th:href="@{/delete/{id}(id=${task.id})}">
                <input type="button" value="削除">
            </a>
        </div>
        <br><br><br><br>
    </div>
</body>
</html>
